	<link rel="stylesheet" href="style.css">

<body>
	<div class="calc">
		<div class="block screen"></div>
		<div class="block silver  AC">AC</div>
		<div class="block silver +/-">+/-</div>
		<div class="block silver %">%</div>
		<div class="block gold div">/</div>
		<div class="block c1">1</div>
		<div class="block c2">2</div>
		<div class="block c3">3</div>
		<div class="block gold mul">x</div>
		<div class="block c4">4</div>
		<div class="block c5">5</div>
		<div class="block c6">6</div>
		<div class="block gold sub">-</div>
		<div class="block c7">7</div>
		<div class="block c8">8</div>
		<div class="block c9">9</div>
		<div class="block gold add">+</div>

		<div class="block point">.</div>
		<div class="block gold =">=</div>
